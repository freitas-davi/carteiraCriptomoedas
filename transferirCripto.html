<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar senha</title>
    <link rel="stylesheet" href="3-senhaUser.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900
</head>
<body>
    <div class="container">
        <div class="box-senha">
            <div class="titulo">
                <h2>Transferir criptomoedas</h2>
            </div>
            <div class="descricao">
                <h4>Digite o endereço de carteira que deseja enviar e certifique que o endereço está correto, 
                    digite a quantia desejada para enviar.
                </h4>
            </div>
            <div class="box-criar-senha">
                <div class="box-input-senha">
                    <h5>Endereço de carteira:</h5>
                    <div class="input-senha">
                        <input type="text">
                    </div>
                    <h5>Valor desejato:</h5>
                    <div class="input-senha">
                        <input type="number">
                    </div>
                </div>  
                <div class="input-termos">
                    <input type="checkbox">
                    <label for="">Concordo que após enviar não consgigo recuperar minhas moedas</label>
                </div>
                <div class="btn-confirmar-senha">
                    <button><a href="4-carteira.html">Confirmar</a></button>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
