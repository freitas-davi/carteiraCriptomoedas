<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="2-importarCarteira.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="box-import">
            <div class="titulo">
                <h2>Acesse sua carteira com sua Chave Privada</h2>
            </div>
            <div class="descricao">
                <h4>Usaremos sua frase secreta de recuperação para validar sua propriedade, restaurar sua 
                    carteira e configurar uma nova senha. Primeiro, insira a frase secreta de recuperação 
                    que você recebeu quando criou sua carteira.</h4>
            </div>
            <div class="box-private-key">
                <div class="box-input-private-key">
                    <h5>Digite sua chave privada:</h5>
                    <div class="input-private-key">
                        <input type="password">
                    </div>
                </div>  
                <div class="btn-confirmar-private-key">
                    <button><a href="3-senhaUser.html">Confirmar chave privada</a></button>
                </div>   
            </div>
        </div>
    </div>
